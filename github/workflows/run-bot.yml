name: Run OpenClaw Bot
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-gateway:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install and Start
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          OPENCLAW_TELEGRAM_ENABLED: true
          # येथे आपण पासवर्ड पूर्णपणे काढून टाकला आहे
          OPENCLAW_GATEWAY_AUTH: none
        run: |
          npm install -g openclaw@latest
          # '--allow-unconfigured' मुळे बॉट कोणालाही ब्लॉक करणार नाही
          openclaw gateway --port 7860 --allow-unconfigured --auth none
          
