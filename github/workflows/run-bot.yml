name: Run OpenClaw Bot
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-gateway:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install and Start OpenClaw
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          OPENCLAW_TELEGRAM_ENABLED: true
          OPENCLAW_GATEWAY_AUTH: password
          # Using a Secret for the password is much safer
          OPENCLAW_GATEWAY_PASSWORD: ${{ secrets.GATEWAY_PASSWORD }}
          # Admin access granted to your ID and Username
          OPENCLAW_TELEGRAM_ADMINS: "8250884206, @AdityaRoyall955"
        run: |
          npm install -g openclaw@latest
          openclaw gateway --port 7860 --allow-unconfigured
          
