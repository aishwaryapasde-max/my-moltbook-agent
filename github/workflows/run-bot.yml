name: Run OpenClaw Bot
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-gateway:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install and Start
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          OPENCLAW_TELEGRAM_ENABLED: true
          # सुरक्षा पूर्णपणे बंद (Public Access)
          OPENCLAW_GATEWAY_AUTH: none
          # सर्वांना परवानगी देण्यासाठी हे आवश्यक आहे
          OPENCLAW_TELEGRAM_ALLOW_UNCONFIGURED: true
        run: |
          npm install -g openclaw@latest
          # '--allow-unconfigured' मुळे बॉट कोणालाही Pairing Code विचारणार नाही
          openclaw gateway --port 7860 --allow-unconfigured --auth none
          
