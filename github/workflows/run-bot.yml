name: Aditya Royal AI Bot
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and Run
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          # आवश्यक लायब्ररीज इन्स्टॉल करणे
          npm install telegraf @google/generative-ai
          
          # बॉटची मुख्य स्क्रिप्ट तयार करणे
          echo "
          const { Telegraf } = require('telegraf');
          const { GoogleGenerativeAI } = require('@google/generative-ai');

          const bot = new Telegraf(process.env.TELEGRAM_BOT_TOKEN);
          const genAI = new GoogleGenerativeAI(process.env.GEMINI_API_KEY);
          const model = genAI.getGenerativeModel({ model: 'gemini-1.5-flash' });

          // बॉट सुरू झाल्यावरचा मेसेज
          bot.start((ctx) => ctx.reply('नमस्कार आदित्य मालक! तुमचा नवीन Telegraf AI बॉट आता पूर्णपणे सुरू झाला आहे. विचारा, मी तुमची काय मदत करू शकतो?'));

          // चॅट हाताळणे
          bot.on('text', async (ctx) => {
              try {
                  const result = await model.generateContent(ctx.message.text);
                  const response = await result.response;
                  ctx.reply(response.text());
              } catch (e) {
                  console.error(e);
                  ctx.reply('क्षस्व, काहीतरी तांत्रिक अडचण आली आहे. पुन्हा प्रयत्न करा.');
              }
          });

          bot.launch();
          console.log('Telegraf Bot is running perfectly...');
          " > index.js
          
          # बॉट सुरू करणे
          node index.js
          
