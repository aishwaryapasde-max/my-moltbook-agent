name: Run OpenClaw Bot
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-gateway:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install and Start
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          OPENCLAW_TELEGRAM_ENABLED: true
          OPENCLAW_GATEWAY_AUTH: password
          # Secrets मधून पासवर्ड वाचणे
          OPENCLAW_GATEWAY_PASSWORD: ${{ secrets.ADMIN_APPROVE_CODE }}
          # तुमचा टेलिग्राम आयडी येथे मालक म्हणून टाकला आहे
          OPENCLAW_TELEGRAM_ADMINS: "8250884206"
        run: |
          npm install -g openclaw@latest
          # बॉटला तुमच्या सीक्रेट कोडसह सुरू करणे
          openclaw gateway --port 7860 --allow-unconfigured --auth password --password ${{ secrets.ADMIN_APPROVE_CODE }}
          
