name: Aditya Royal Telegraf AI
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and Run
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          # Telegraf आणि Gemini AI च्या शुद्ध लायब्ररीज इन्स्टॉल करणे
          npm install telegraf @google/generative-ai
          
          # बॉटची नवीन आणि सोपी स्क्रिप्ट तयार करणे
          echo "
          const { Telegraf } = require('telegraf');
          const { GoogleGenerativeAI } = require('@google/generative-ai');

          const bot = new Telegraf(process.env.TELEGRAM_BOT_TOKEN);
          const genAI = new GoogleGenerativeAI(process.env.GEMINI_API_KEY);
          const model = genAI.getGenerativeModel({ model: 'gemini-1.5-flash' });

          // बॉट सुरू झाल्यावर आदित्यचे स्वागत
          bot.start((ctx) => ctx.reply('नमस्कार आदित्य मालक! आता कोणताही Pairing Code लागणार नाही. मी तुमचा Telegraf AI बॉट आहे!'));

          // चॅटिंग सुरू करणे
          bot.on('text', async (ctx) => {
              try {
                  const result = await model.generateContent(ctx.message.text);
                  ctx.reply(result.response.text());
              } catch (e) {
                  console.error(e);
                  ctx.reply('काहीतरी गडबड झाली, पुन्हा प्रयत्न करा.');
              }
          });

          bot.launch();
          console.log('Telegraf Bot is now LIVE and Error-Free!');
          " > index.js
          
          # बॉट सुरू करणे
          node index.js
          
