name: Aditya Royal Gemini Bot
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and Run
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          npm install telegraf @google/generative-ai
          
          echo "
          const { Telegraf } = require('telegraf');
          const { GoogleGenerativeAI } = require('@google/generative-ai');

          const bot = new Telegraf(process.env.TELEGRAM_BOT_TOKEN);
          
          // आपण आता मॉडेलचे नाव योग्य 'gemini-1.5-flash-latest' असे वापरूया
          const genAI = new GoogleGenerativeAI(process.env.GEMINI_API_KEY);
          const model = genAI.getGenerativeModel({ model: 'gemini-1.5-flash-latest' }); 

          bot.start((ctx) => ctx.reply('नमस्कार आदित्य! तुमचा Gemini AI बॉट आता पूर्णपणे सक्रिय झाला आहे. विचार आता काहीही!'));

          bot.on('text', async (ctx) => {
              try {
                  const result = await model.generateContent(ctx.message.text);
                  const response = await result.response;
                  await ctx.reply(response.text());
              } catch (e) {
                  console.error('Error Details:', e);
                  await ctx.reply('API कनेक्शनमध्ये अडचण आली आहे. तुमचा की ' + process.env.GEMINI_API_KEY.substring(0,5) + '... योग्य असल्याची खात्री करा.');
              }
          });

          bot.launch().then(() => console.log('Bot is running with latest model...'));
          " > index.js
          
          node index.js
          
