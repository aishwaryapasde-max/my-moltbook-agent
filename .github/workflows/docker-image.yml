name: Aditya Royal Gemini Bot
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and Run
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          npm install telegraf @google/generative-ai
          
          echo "
          const { Telegraf } = require('telegraf');
          const { GoogleGenerativeAI } = require('@google/generative-ai');

          const bot = new Telegraf(process.env.TELEGRAM_BOT_TOKEN);
          const genAI = new GoogleGenerativeAI(process.env.GEMINI_API_KEY);
          
          // 'gemini-pro' हे सर्वात जास्त स्टेबल नाव आहे
          const model = genAI.getGenerativeModel({ model: 'gemini-pro' }); 

          bot.start((ctx) => ctx.reply('नमस्कार आदित्य! आपला बॉट आता १००% तयार आहे. विचार आता काय विचारयचंय!'));

          bot.on('text', async (ctx) => {
              try {
                  const result = await model.generateContent(ctx.message.text);
                  const response = await result.response;
                  await ctx.reply(response.text());
              } catch (e) {
                  console.error('Error:', e);
                  await ctx.reply('अजूनही तांत्रिक अडचण आहे. तुमचा API Key तपासा.');
              }
          });

          bot.launch().then(() => console.log('Bot is LIVE!'));
          " > index.js
          
          node index.js
          
