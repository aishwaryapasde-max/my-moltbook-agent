name: Aditya Royal Gemini Bot
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and Run
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          # जुने सर्व काही काढून नवीन लायब्ररीज इन्स्टॉल करणे
          npm install telegraf @google/generative-ai
          
          echo "
          const { Telegraf } = require('telegraf');
          const { GoogleGenerativeAI } = require('@google/generative-ai');

          const bot = new Telegraf(process.env.TELEGRAM_BOT_TOKEN);
          const genAI = new GoogleGenerativeAI(process.env.GEMINI_API_KEY);
          
          // 'Gemini 3' ऐवजी हे सर्वात स्टेबल मॉडेल वापरा
          const model = genAI.getGenerativeModel({ model: 'gemini-1.5-flash' }); 

          bot.start((ctx) => ctx.reply('नमस्कार आदित्य मालक! आता तुमचा Gemini AI बॉट पूर्णपणे तयार आहे. विचारा, काय मदत करू?'));

          bot.on('text', async (ctx) => {
              try {
                  const result = await model.generateContent(ctx.message.text);
                  const response = await result.response;
                  await ctx.reply(response.text());
              } catch (e) {
                  console.error('Error Details:', e);
                  // जर परत एरर आला तर हा मेसेज येईल
                  await ctx.reply('मला उत्तर देता आले नाही. तुमचा API Key योग्य आहे की नाही हे एकदा तपासा.');
              }
          });

          bot.launch().then(() => console.log('Bot is now LIVE!'));
          " > index.js
          
          node index.js
          
