name: Aditya Royal Gemini Bot
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and Run
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          # आवश्यक लायब्ररीज इन्स्टॉल करणे
          npm install telegraf @google/generative-ai
          
          # मुख्य बॉट स्क्रिप्ट (index.js) तयार करणे
          echo "
          const { Telegraf } = require('telegraf');
          const { GoogleGenerativeAI } = require('@google/generative-ai');

          const bot = new Telegraf(process.env.TELEGRAM_BOT_TOKEN);
          const genAI = new GoogleGenerativeAI(process.env.GEMINI_API_KEY);
          
          // आपण सर्वात लेटेस्ट 'Gemini 2.0 Flash' मॉडेल वापरत आहोत
          const model = genAI.getGenerativeModel({ model: 'gemini-2.0-flash' }); 

          bot.start((ctx) => ctx.reply('नमस्कार आदित्य मालक! मी तुमचा Gemini AI बॉट आता पूर्णपणे सक्रिय झालो आहे. विचारा, मी तुमची काय मदत करू शकतो?'));

          bot.on('text', async (ctx) => {
              try {
                  // तुमच्या मेसेजला Gemini कडून उत्तर मिळवणे
                  const result = await model.generateContent(ctx.message.text);
                  const response = await result.response;
                  const text = response.text();
                  
                  // उत्तर टेलिग्रामवर पाठवणे
                  await ctx.reply(text);
              } catch (e) {
                  console.error('Error Details:', e);
                  await ctx.reply('मला उत्तर देता आले नाही. कृपया तुमचा Gemini API Key ' + process.env.GEMINI_API_KEY.substring(0,5) + '... वैध आहे का ते तपासा.');
              }
          });

          bot.launch().then(() => {
              console.log('Telegraf Bot is now LIVE and working error-free!');
          });

          // प्रोसेस चालू ठेवण्यासाठी
          process.once('SIGINT', () => bot.stop('SIGINT'));
          process.once('SIGTERM', () => bot.stop('SIGTERM'));
          " > index.js
          
          # बॉट सुरू करणे
          node index.js
          
